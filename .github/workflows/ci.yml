name: Minimal CI

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**/*.md'
      - '**/docs/**'
      - 'CLAUDE.md'
      - 'SDK.md'
      - 'DEPLOY_TRIGGER.md'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**/*.md'
      - '**/docs/**'
      - 'CLAUDE.md'
      - 'SDK.md'
      - 'DEPLOY_TRIGGER.md'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Prepare env
        run: |
          mkdir -p /tmp/prometheus
        env:
          PROMETHEUS_MULTIPROC_DIR: /tmp/prometheus
      - name: Run unit tests
        run: |
          PYTHONPATH=./src:. pytest -q tests
        env:
          AUTH_JWT_SECRET: dev-secret-for-ci
          PROMETHEUS_MULTIPROC_DIR: /tmp/prometheus

  docker-smoke:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps for tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build image
        run: docker build -t vedacore-api .
      - name: Run container
        run: |
          docker run -d --rm --name vedacore-api -p 8000:8000 \
            -e AUTH_JWT_SECRET=dev-secret-for-ci \
            vedacore-api
      - name: Wait for readiness
        run: |
          i=0; ok=0; \
          while [ $i -lt 45 ]; do \
            if curl -fsS http://127.0.0.1:8000/api/v1/health/ready >/dev/null 2>&1; then ok=1; break; fi; \
            i=$((i+1)); sleep 2; \
          done; \
          if [ $ok -eq 1 ]; then echo "✅ Ready"; else echo "❌ Not ready"; docker logs vedacore-api || true; exit 1; fi
      - name: Stop container
        if: always()
        run: docker rm -f vedacore-api || true
      - name: Run smoke tests
        run: |
          PYTHONPATH=./src:. pytest -q tests/test_smoke_pytest_config.py
        env:
          AUTH_JWT_SECRET: dev-secret-for-ci
          PROMETHEUS_MULTIPROC_DIR: /tmp/prometheus
      - name: Run minimal API invariants
        run: |
          PYTHONPATH=./src:. pytest -v tests/test_api_minimal.py --tb=short
        env:
          AUTH_JWT_SECRET: dev-secret-for-ci
          PROMETHEUS_MULTIPROC_DIR: /tmp/prometheus
      - name: Run ATS symbol contract tests
        run: |
          PYTHONPATH=./src:. pytest -q tests/test_ats_symbols.py
        env:
          AUTH_JWT_SECRET: dev-secret-for-ci
          PROMETHEUS_MULTIPROC_DIR: /tmp/prometheus
